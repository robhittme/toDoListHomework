<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>toDoListHomework</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <script type="template/html" id="toDoTmpl">
        <% _.each(listData, function(listData, index, list) { %>
                  
                    <li data-index= "<%= index %>"><%= listData.content %></li>

        <% }); %>
        </script>
    </head>
    <body>

        <div class="container">
            <div class="header">
                <h3 class="text-muted">toDoListHomework</h3>
            </div>
            <header>
                <h1>todos</h1>
            </header>
            <div class="jumbotron">
               
                <form id= "newListItem" action="">
                    <div class="taskContainer">
                   
                        <input type="text" class="form-control newListItem" id="newListItem" placeholder="What needs to be done?">
                            <ul class="toDoListContent"> 
                                <!-- content -->
                            </ul>
                    </div>
            
                </form>
            </div>
          
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4"> 
                            <label class="btn">
                                <p class="itemsLeft"></p>
                              </label>
                        </div>
                        <div class="col-md-4">
                            <div class="btn-group" data-toggle="buttons">
                              <label class="btn">
                                <input type="checkbox"> <a href="index"></a>All
                              </label>
                              <label class="btn">
                                <input type="checkbox"> <a href="active.html"></a>Active
                              </label>
                              <label class="btn">
                                <input type="checkbox"><a href="completed.html"></a>Completed
                              </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="btn pull-right">
                                 Clear completed(#)
                            </label>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/todoData.js"></script>
        <!-- endbuild -->
</body>
</html>
